name: ğŸš€ Deploy Expertly Website - Staging â†’ Approval â†’ Production

on:
  push:
    branches:
      - main
      - develop
      - staging
  pull_request:
    branches:
      - main

jobs:
  # ===============================
  # STAGING DEPLOYMENT (AUTOMATIC)
  # ===============================
  deploy-staging:
    name: ğŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ§ª Deploy to Staging S3
        run: |
          echo "ğŸ§ª Deploying to Staging: awsstgqa.expertly.co.in"
          aws s3 sync src/ s3://${{ secrets.S3_STAGING_BUCKET }} \
            --delete \
            --exact-timestamps \
            --cache-control "max-age=300" \
            --exclude "*.DS_Store" \
            --exclude "*.git*"
          echo "âœ… Staging deployment completed"

      - name: âš¡ Invalidate Staging CloudFront Cache
        run: |
          echo "âš¡ Clearing staging CloudFront cache"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.STAGING_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "âœ… Staging cache invalidation completed"

      - name: ğŸ” Validate Staging Deployment
        run: |
          echo "ğŸ” Validating staging deployment..."
          sleep 30
          
          if curl -f -s -o /dev/null https://awsstgqa.expertly.co.in; then
            echo "âœ… Staging website is accessible"
            echo "ğŸ§ª Review at: https://awsstgqa.expertly.co.in"
          else
            echo "âŒ Staging validation failed"
            exit 1
          fi

  # ===============================
  # MANUAL APPROVAL FOR PRODUCTION
  # ===============================
  approval:
    name: ğŸ“‹ Manual Approval Required
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment: 
      name: production-approval
      url: https://awsstgqa.expertly.co.in
    
    steps:
      - name: ğŸ“‹ Approval Gate
        run: |
          echo "ğŸ”’ PRODUCTION DEPLOYMENT APPROVAL REQUIRED"
          echo "================================================"
          echo "ğŸ§ª Staging Review: https://awsstgqa.expertly.co.in"
          echo "ğŸ¯ Production Target: https://expertly.co.in"
          echo "================================================"
          echo "âœ… Manual approval required to proceed to production"

  # ===============================
  # PRODUCTION DEPLOYMENT (AFTER APPROVAL)
  # ===============================
  deploy-production:
    name: ğŸŒ Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging, approval]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸŒ Deploy to Production S3
        run: |
          echo "ğŸŒ Deploying to Production: expertly.co.in"
          aws s3 sync src/ s3://${{ secrets.S3_PRODUCTION_BUCKET }} \
            --delete \
            --exact-timestamps \
            --cache-control "max-age=86400" \
            --exclude "*.DS_Store" \
            --exclude "*.git*"
          echo "âœ… Production deployment completed"

      - name: âš¡ Invalidate Production CloudFront Cache
        run: |
          echo "âš¡ Clearing production CloudFront cache"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "âœ… Production cache invalidation completed"
