name: ğŸš€ Deploy Expertly Website

on:
  push:
    branches:
      - main        # Production deployment
      - staging     # Staging deployment
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: ğŸŒ Deploy to AWS S3
    runs-on: ubuntu-latest
    
    steps:
      # ===============================
      # CHECKOUT CODE
      # ===============================
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # ===============================
      # CONFIGURE AWS CREDENTIALS
      # ===============================
      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ===============================
      # PRODUCTION DEPLOYMENT
      # ===============================
      - name: ğŸš€ Deploy to Production S3
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ğŸŒ Deploying to Production: expertly.co.in"
          aws s3 sync src/ s3://${{ secrets.S3_PRODUCTION_BUCKET }} \
            --delete \
            --exact-timestamps \
            --cache-control "max-age=86400" \
            --exclude "*.DS_Store" \
            --exclude "*.git*"
          echo "âœ… Production deployment completed"

      # ===============================
      # STAGING DEPLOYMENT
      # ===============================
      - name: ğŸ§ª Deploy to Staging S3
        if: github.ref == 'refs/heads/staging'
        run: |
          echo "ğŸ§ª Deploying to Staging: awsstgqa.expertly.co.in"
          aws s3 sync src/ s3://${{ secrets.S3_STAGING_BUCKET }} \
            --delete \
            --exact-timestamps \
            --cache-control "max-age=3600" \
            --exclude "*.DS_Store" \
            --exclude "*.git*"
          echo "âœ… Staging deployment completed"

      # ===============================
      # CLOUDFRONT CACHE INVALIDATION
      # ===============================
      - name: âš¡ Invalidate CloudFront Cache
        if: github.ref == 'refs/heads/main'
        run: |
          echo "âš¡ Clearing CloudFront cache for instant updates"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "âœ… Cache invalidation initiated"

      # ===============================
      # DEPLOYMENT SUMMARY
      # ===============================
      - name: ğŸ“Š Deployment Summary
        run: |
          echo "================================================"
          echo "ğŸ‰ EXPERTLY WEBSITE DEPLOYMENT COMPLETED"
          echo "================================================"
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "ğŸŒ Environment: PRODUCTION"
            echo "ğŸ”— URL: https://expertly.co.in"
            echo "ğŸ“¦ S3 Bucket: ${{ secrets.S3_PRODUCTION_BUCKET }}"
            echo "âš¡ CloudFront: Cache invalidated"
          elif [ "${{ github.ref }}" = "refs/heads/staging" ]; then
            echo "ğŸ§ª Environment: STAGING"
            echo "ğŸ”— URL: https://awsstgqa.expertly.co.in"
            echo "ğŸ“¦ S3 Bucket: ${{ secrets.S3_STAGING_BUCKET }}"
          fi
          echo "================================================"
          echo "âœ… Deployment successful at $(date)"
          echo "ğŸš€ Your fintech cybersecurity website is live!"

  # ===============================
  # VALIDATION JOB
  # ===============================
  validate:
    name: ğŸ” Validate Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ” Validate Production Website
        run: |
          echo "ğŸ” Validating website accessibility..."
          
          # Wait for deployment to propagate
          sleep 30
          
          # Check if website is accessible
          if curl -f -s -o /dev/null https://expertly.co.in; then
            echo "âœ… Website is accessible at https://expertly.co.in"
            echo "ğŸ‰ Validation successful!"
          else
            echo "âŒ Website validation failed"
            exit 1
          fi

      - name: ğŸ“ˆ Performance Check
        run: |
          echo "ğŸ“ˆ Running basic performance check..."
          response_time=$(curl -o /dev/null -s -w "%{time_total}" https://expertly.co.in)
          echo "â±ï¸  Response time: ${response_time}s"
          
          if (( $(echo "$response_time < 3.0" | bc -l) )); then
            echo "âœ… Performance check passed (< 3s)"
          else
            echo "âš ï¸  Warning: Response time is slower than expected"
          fi
