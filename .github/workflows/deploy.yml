name: ğŸš€ Deploy Expertly Website - Staging â†’ Approval â†’ Production

on:
  push:
    branches:
      - main
      - develop
      - staging
  pull_request:
    branches:
      - main

jobs:
  # ===============================
  # MAIN SITE STAGING DEPLOYMENT
  # ===============================
  deploy-staging:
    name: ğŸ§ª Deploy Main Site to Staging
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ§ª Deploy Main Site to Staging S3
        run: |
          echo "ğŸ§ª Deploying Main Site to Staging: awsstgqa.expertly.co.in"
          aws s3 sync src/ s3://${{ secrets.S3_STAGING_BUCKET }} \
            --delete \
            --exact-timestamps \
            --cache-control "max-age=300" \
            --exclude "*.DS_Store" \
            --exclude "*.git*"
          echo "âœ… Main site staging deployment completed"

      - name: âš¡ Invalidate Main Site Staging CloudFront Cache
        run: |
          echo "âš¡ Clearing main site staging CloudFront cache"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.STAGING_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "âœ… Main site staging cache invalidation completed"

      - name: ğŸ” Validate Main Site Staging Deployment
        run: |
          echo "ğŸ” Validating main site staging deployment..."
          sleep 30
          
          if curl -f -s -o /dev/null https://awsstgqa.expertly.co.in; then
            echo "âœ… Main site staging is accessible"
            echo "ğŸ§ª Review at: https://awsstgqa.expertly.co.in"
          else
            echo "âŒ Main site staging validation failed"
            exit 1
          fi

  # ===============================
  # MANUAL APPROVAL FOR PRODUCTION
  # ===============================
  approval:
    name: ğŸ“‹ Manual Approval Required
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment: 
      name: production-approval
      url: https://awsstgqa.expertly.co.in
    
    steps:
      - name: ğŸ“‹ Approval Gate
        run: |
          echo "ğŸ”’ PRODUCTION DEPLOYMENT APPROVAL REQUIRED"
          echo "================================================"
          echo "ğŸ§ª Staging Review: https://awsstgqa.expertly.co.in"
          echo "ğŸ¯ Production Target: https://expertly.co.in"
          echo "================================================"
          echo "âœ… Manual approval required to proceed to production"

  # ===============================
  # PRODUCTION DEPLOYMENT
  # ===============================
  deploy-production:
    name: ğŸš€ Deploy Main Site to Production
    runs-on: ubuntu-latest
    needs: approval
    if: github.ref == 'refs/heads/main'
    environment: production-approval
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸš€ Deploy Main Site to Production S3
        run: |
          echo "ğŸš€ Deploying Main Site to Production: expertly.co.in"
          aws s3 sync src/ s3://${{ secrets.S3_PRODUCTION_BUCKET }} \
            --delete \
            --exact-timestamps \
            --cache-control "max-age=3600" \
            --exclude "*.DS_Store" \
            --exclude "*.git*"
          echo "âœ… Main site production deployment completed"

      - name: âš¡ Invalidate Main Site Production CloudFront Cache
        run: |
          echo "âš¡ Clearing main site production CloudFront cache"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "âœ… Main site production cache invalidation completed"

      - name: ğŸ” Validate Main Site Production Deployment
        run: |
          echo "ğŸ” Validating main site production deployment..."
          sleep 60
          
          if curl -f -s -o /dev/null https://expertly.co.in; then
            echo "âœ… Main site production is accessible"
            echo "ğŸš€ Live at: https://expertly.co.in"
          else
            echo "âŒ Main site production validation failed"
            exit 1
          fi

  # ===============================
  # DEPLOYMENT SUCCESS SUMMARY
  # ===============================
  deployment-summary:
    name: ğŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“Š Success Summary
        run: |
          echo "ğŸ‰ DEPLOYMENT COMPLETED SUCCESSFULLY"
          echo "===================================="
          echo "ğŸš€ Main Site: https://expertly.co.in"
          echo "ğŸ§ª Staging: https://awsstgqa.expertly.co.in"
          echo "===================================="
          echo "âœ… All deployments validated and operational"
